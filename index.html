<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuits</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
    <main class="content">
        <div class="container"> 
            <div class="section-top">
                <div class="direction-button" id="previous-button">Previous</div>
                <div class="direction-button" id="random-button">Random</div>
                <div class="direction-button" id="next-button">Next</div>
            </div>   
            <div class="section-bottom">  
                <section class="content-left">
                    <div class="circuit-details">
                        <h2 class="circuit-header" id="circuit-name"></h2>
                        <h3 class="circuit-sub-header" id="circuit-country"></h3>
                        <p class="circuit-info" id="circuit-opening"></p>
                        <p class="circuit-info" id="circuit-type"></p>
                        <p class="circuit-info" id="circuit-length"></p>
                        <p class="circuit-info" id="circuit-direction"></p>
                    </div>
                    <div class="layout" id="circuit-layout-image"></div>
                    <div class="circuit-link">
                        <div class="circuit-button" id="circuit-link"></div>
                    </div>                         
                </section>
                <section class="content-right">
                    <div class="circuit-image" id="circuit-photo-image"></div>
                    <article class="description">
                        <p class="description-paragraph" id="circuit-description"></p>
                    </article>               
                </section>
            </div>  
        </main>
    </div>  
    <script type="text/javascript" src="assets/js/circuits.js"></script>      
</body>
</html>
